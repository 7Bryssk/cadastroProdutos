<div class="row">
  <div class="col-sm-12">
    <app-card [title]="''" [cardOptionBlock]="true">
      <form [formGroup]="myForm" (ngSubmit)="salvar()">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nome*:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" formControlName="nome" maxlength="50">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Unidade de Medida*:</label>
          <div class="col-sm-10">
            <select name="select" class="form-control form-control-primary" id="unidadeMedida" formControlName="unidadeMedida"
              style="color:#373a3c" (change)="changeUnidadeMedida()">
              <option *ngFor="let uni of unidadeMedida" value="{{uni.value}}">{{uni.label}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Quantidade:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="quantidade" formControlName="quantidade" [textMask]="{mask: maskUsAmountDecimal}">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Preço*:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="preco" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
              formControlName="preco">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Produto perecível*:</label>
          <div class="col-sm-10">
            <div class="border-checkbox-section">
              <div class="border-checkbox-group border-checkbox-group-primary">
                <input class="border-checkbox" type="checkbox" id="produtoPerecivel" formControlName="produtoPerecivel">
                <label class="border-checkbox-label" for="produtoPerecivel"></label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Data de validade*:</label>
          <div class="col-sm-10">
            <input class="form-control" type="date" id="dataValidade" formControlName="dataValidade" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Data de fabricação:</label>
          <div class="col-sm-10">
            <input class="form-control" type="date" id="dataFabricacao" formControlName="dataFabricacao" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary m-b-0 ripple light" [disabled]="!myForm.valid">Salvar</button>
            <span *ngIf="hasError" class="alert alert-danger" role="alertdialog">
              {{hasError}}
            </span>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
