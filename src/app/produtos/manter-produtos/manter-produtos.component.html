<div class="row">
  <div class="col-sm-12">

    <app-card [title]="''" [cardOptionBlock]="true">
      <form [formGroup]="myForm" (ngSubmit)="salvar()">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" formControlName="nome">
            <div class="messages text-danger" *ngIf="myForm.controls.nome.errors?.required">Name can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Unidade de Medida:</label>
          <div class="col-sm-10">
            <select name="select" class="form-control form-control-primary" id="unidadeMedida" formControlName="unidadeMedida"
              style="color:#373a3c">
              <option *ngFor="let uni of unidadeMedida" value="{{uni.value}}">{{uni.label}}</option>
            </select>
            <!--<ng-select [ngClass]="'ng-select'" [options]="unidadeMedida" [(ngModel)]="selectedOption" id="unidadeMedida"> </ng-select>-->
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Quantidade:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="quantidade" formControlName="quantidade">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Preço:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="preco" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
              formControlName="preco">
            <div class="messages text-danger" *ngIf="myForm.controls.preco.errors?.required">Name can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Produto perecível:</label>
          <div class="col-sm-10">
            <div class="checkbox-fade fade-in-primary">
              <label>
                <input type="checkbox" [checked]="teste">
                <span class="cr">
                  <i class="cr-icon icofont icofont-ui-check txt-primary"></i>
                </span>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Data de validade:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="dataValidade" formControlName="dataValidade" [textMask]="{mask: maskDate}"
              placeholder="dd/mm/yyyy">
            <div class="messages text-danger" *ngIf="myForm.controls.dataValidade.errors?.required">Name can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Data de fabricação:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="dataFabricacao" formControlName="dataFabricacao" [textMask]="{mask: maskDate}"
              placeholder="dd/mm/yyyy">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <!--[disabled]="!myForm.valid"-->
            <button type="submit" class="btn btn-primary m-b-0 ripple light">Salvar</button>
          </div>
        </div>
      </form>
    </app-card>

  </div>
</div>
